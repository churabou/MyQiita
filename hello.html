<!doctype html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Marked in the browser</title>
    </head>
    <body>
        <div id="content"></div>
        <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
        <script>
            
            function draw(md) {
                document.getElementById('content').innerHTML =
                marked(md);
            }
        const md = "### HelloWorld"
        draw(md)
        </script>
    </body>
</html>
